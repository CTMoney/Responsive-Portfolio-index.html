<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTMoney</title>
    <!--CSS Reset-->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!--Favicon + CSS loaded AFTER-->
    <link rel="shortcut icon" href="hwfavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="navLinkV2">Portfolio</a>
            <a href="about.html" class="navLinkV2">About</a>
            <a href="contact.html" class="navLinkV2">Contact</a>
        </nav>
    </header>

    <div class="divContact">
        <h1 class="contactNamebar">Contact Me</h1>
        <form>
            <div>
                <div class="contactNameEmailSubject">
                    <label for="fname" >Name:</label>
                    <input type="text" id="fname" name="fullname" placeholder="Your name"> 
                </div>

                <div class="contactNameEmailSubject">
                    <label for="aseriesoftubes">Email:</label>
                    <input type="text" id="aseriesoftubes" name="emailaddress" placeholder="Your email">
                </div>

                <div class="contactNameEmailSubject">
                    <label for="messagesubject">Subject:</label>
                    <input type="text" id="messagesubject" name="subjectofmessage" placeholder="Your subject">
                </div>
        
                <div style="margin-top: 1.5%">
                    <label for="fullmessage" style="margin-left: 15%">Message:</label>
                    <input type="text" id="fullmessage" name="submittedmessage" placeholder="" class="contactMessageBox">
                </div>
                
                <div>
                    <input type="submit" value="Submit" class="contactSubmit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
